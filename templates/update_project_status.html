<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Project Status</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styling for better form appearance */
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .alert {
            display: none; /* Hide the alert by default */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Update Project Status</h2>
        <form id="updateStatusForm">
            <div class="form-group">
                <label for="projectID">Project ID</label>
                <input type="text" class="form-control" id="projectID" name="projectID" required>
            </div>
            <div class="form-group">
                <label for="contractorID">Contractor ID</label>
                <input type="text" class="form-control" id="contractorID" name="contractorID" required>
            </div>
            <div class="form-group">
                <label for="stage">Select Project Stage</label>
                <select class="form-control" id="stage" name="stage" required>
                    <option value="" disabled selected>Select a stage</option>
                    <option value="Stage 1">Stage 1</option>
                    <option value="Stage 2">Stage 2</option>
                    <option value="Stage 3">Stage 3</option>
                    <option value="Stage 4">Stage 4</option>
                    <option value="Stage 5">Stage 5</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="updateStatus()">Submit</button>
        </form>

        <!-- Alert for displaying success message -->
        <div class="alert alert-success mt-4" id="successMessage">
            Project status has been updated successfully to <span id="selectedStage"></span>!
        </div>
    </div>
</div>

<script>
    // JavaScript function to handle the form submission
    function updateStatus() {
        // Get selected stage value
        var stage = document.getElementById("stage").value;
        if (stage) {
            // Display success message with selected stage
            document.getElementById("selectedStage").textContent = stage;
            document.getElementById("successMessage").style.display = "block";
        }
    }
</script>

<!-- Bootstrap JS (for styling and form control) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
