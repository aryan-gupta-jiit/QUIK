<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .message-box {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .message-box h1 {
            color: #155724;
            font-size: 2em;
        }

        .message-box p {
            font-size: 1.2em;
            color: #155724;
        }

        .btn {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
        }

        .btn:hover {
            background-color: #218838;
            cursor: pointer;
        }

        .btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Success!</h1>
        <p>Your project has been added successfully.</p>
        <a href="/department_representative/actions" class="btn">Go to Department Representative Action Page</a>
    </div>
</body>
</html>
