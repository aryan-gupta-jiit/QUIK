<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project Estimation</title>
    <link rel="stylesheet" href="css/addEstimation.css">
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .estimation-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="estimation-container">
        <h2>Add Project Estimation</h2>
        
        <div class="form-group">
            <label for="projectID">Project ID</label>
            <input type="text" id="projectID" placeholder="Enter Project ID">
        </div>

        <div class="form-group">
            <label for="contractorID">Contractor ID</label>
            <input type="text" id="contractorID" placeholder="Enter Contractor ID">
        </div>

        <button class="btn-submit" onclick="calculateEstimation()">Calculate Estimation</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        // JavaScript function to calculate and display project estimation cost
        function calculateEstimation() {
            // Sample logic for estimation (can be replaced with actual backend logic)
            const estimationCost = Math.floor(Math.random() * 500000) + 50000;
            document.getElementById('result').textContent = `Estimated Project Cost: $${estimationCost}`;
        }
    </script>
</body>
</html>
